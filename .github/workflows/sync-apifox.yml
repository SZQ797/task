name: Swagger Auto Sync To Apifox

# 防止并发冲突
concurrency:
  group: swagger-sync
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉代码（必须 fetch-depth:0）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Python 环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      # 4️⃣ 生成过滤后的 swagger
      - name: Generate filtered swagger
        env:
          SOURCE_SWAGGER_URL: ${{ secrets.SOURCE_SWAGGER_URL }}
          REMOVE_TAGS: ${{ secrets.REMOVE_TAGS }}
        run: python scripts/api_fox/filter_swagger.py

      # 5️⃣ 检查是否有变化
      - name: Check if swagger changed
        id: check_changes
        run: |
          if git diff --quiet swagger_filtered.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 6️⃣ 只有变化才提交
      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add swagger_filtered.json
          git commit -m "auto: update filtered swagger"

          # CI 场景推荐方式（安全强制）
          git push --force-with-lease origin main

      # 7️⃣ 等待 raw 生效（仅当有变更）
      - name: Wait for raw propagation
        if: steps.check_changes.outputs.changed == 'true'
        run: sleep 15

      # 8️⃣ 同步到 Apifox
      - name: Sync to Apifox
        env:
          APIFOX_TOKEN: ${{ secrets.APIFOX_TOKEN }}
        run: python scripts/api_fox/sync_apifox.py
