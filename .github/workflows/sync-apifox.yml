name: Swagger Auto Sync To Apifox

on:
  schedule:
    # 每 6 小时执行一次
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run filter and sync
        env:
          SOURCE_SWAGGER_URL: ${{ secrets.SOURCE_SWAGGER_URL }}
          APIFOX_TOKEN: ${{ secrets.APIFOX_TOKEN }}
          REMOVE_TAGS: ${{ secrets.REMOVE_TAGS }}
        run: python scripts/filter_and_sync.py
