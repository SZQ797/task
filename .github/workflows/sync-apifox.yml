name: Swagger Auto Sync To Apifox

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 必须，保证可以 rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Generate filtered swagger
        env:
          SOURCE_SWAGGER_URL: ${{ secrets.SOURCE_SWAGGER_URL }}
          REMOVE_TAGS: ${{ secrets.REMOVE_TAGS }}
        run: python scripts/api_fox/filter_swagger.py

      - name: Check if swagger changed
        id: check_changes
        run: |
          if git diff --quiet swagger_filtered.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add swagger_filtered.json
          git commit -m "auto: update filtered swagger"

          # 拉最新代码避免冲突
          git pull --rebase origin main

          git push origin main

      - name: Wait for raw propagation
        if: steps.check_changes.outputs.changed == 'true'
        run: sleep 15

      - name: Sync to Apifox
        env:
          APIFOX_TOKEN: ${{ secrets.APIFOX_TOKEN }}
        run: python scripts/api_fox/sync_apifox.py
