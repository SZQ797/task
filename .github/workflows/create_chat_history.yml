name: Create Chat History Task

on:
  schedule:
    - cron: '0 2 * * *'   # 北京时间 10:00
  workflow_dispatch:

jobs:
  create-chat-history:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install requests pyyaml

      - name: 执行脚本
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USER1_TOKEN: ${{ secrets.USER1_TOKEN }}
          USER2_TOKEN: ${{ secrets.USER2_TOKEN }}
          USER3_TOKEN: ${{ secrets.USER3_TOKEN }}
        run: python scripts/create_chat_history.py
