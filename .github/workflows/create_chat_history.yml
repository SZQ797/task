name: Create Chat History Task

# 定时触发和手动触发
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  create-chat-history:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install requests pyyaml

      - name: 执行脚本
        run: python scripts/create_chat_history.py
