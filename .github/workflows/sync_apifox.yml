name: Swagger Auto Sync To Apifox

concurrency:
  group: swagger-sync
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ checkout main 分支
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ 强制同步远程最新 main
      - name: Reset to latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      # 3️⃣ Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      # 4️⃣ 生成 swagger
      - name: Generate filtered swagger
        env:
          SOURCE_SWAGGER_URL: ${{ secrets.SOURCE_SWAGGER_URL }}
          REMOVE_TAGS: ${{ secrets.REMOVE_TAGS }}
        run: python scripts/api_fox/filter_swagger.py

      # 5️⃣ 判断是否变化（兼容首次创建和后续更新）
      - name: Check changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain swagger_filtered.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # 6️⃣ commit + push
      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add swagger_filtered.json
          git commit -m "auto: update filtered swagger"

          git push origin main

      # 7️⃣ 同步 Apifox
      - name: Sync to Apifox
        if: steps.check_changes.outputs.changed == 'true'
        env:
          APIFOX_TOKEN: ${{ secrets.APIFOX_TOKEN }}
        run: python scripts/api_fox/sync_apifox.py
